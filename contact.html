<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="phone.png">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 text-light">
                    <img src="contact.png" class="img-fluid mr-2 mb-3" alt="">
                    <h1 class="display-4 d-inline m-0">Connect With Us</h1>
                    <p class="lead">We would love to respond to your quories and help you succees.Feel free to get in touch with us.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="mb-3">Send me your request</h3>
                            <form class="py-3">
                                <div class="d-flex flex-row">
                                    <div class="form-group mr-sm-4">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" placeholder="Furkan Yeasin">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input class="form-control" type="number" placeholder="+8801732002577">
                                    </div>
                                </div>
                                <div class="d-flex flex-row">
                                    <div class="form-group mr-sm-4">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" placeholder="furkanyeasin@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <input class="form-control" type="text" placeholder="Product Demo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message"> Message</label>
                                    <textarea class="form-control" name="message" id="" cols="30" rows="3" placeholder="Write your Text Here"></textarea>
                                </div>
                                <button class="btn">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 my-sm-3 my-lg-0">
                    <div class="card reach">
                        <div class="card-body">
                            <h3 class="mb-3">Reach Us</h3>
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="p-2" for="inputEmail">Email:</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <input class="form-control" type="email" placeholder="something@mail.com">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label class="p-2" for="phoneNumber">Phone:</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <p class="lead p-2">+8801732002577</p>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="address">Address:</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <span>
                                                <address>
                                                    #212 some Floor,7th some.
                                                    Some Layout,Some Road,
                                                    Barguna.
                                                </address>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body></html>
